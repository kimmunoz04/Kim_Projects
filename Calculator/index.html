<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <div class="whole-page">
        <div class="display">
            <p class="calculation-display" id="calculation-display">0</p>
            <p class="result-display" id="result-display">0</p>
        </div>
        <div class="buttons">
            <p>
                <button class="num-but">1</button>
                <button class="num-but">2</button>
                <button class="num-but">3</button>
                <button class="Orange-button">+</button>
            </p>
            <p>
                <button class="num-but">4</button>
                <button class="num-but">5</button>
                <button class="num-but">6</button>
                <button class="Orange-button">-</button>
            </p>
            <p>
                <button class="num-but">7</button>
                <button class="num-but">8</button>
                <button class="num-but">9</button>
                <button class="Orange-button">*</button>
            </p>
            <p>
                <button class="num-but">0</button>
                <button class="num-but">.</button>
                <button class="num-but">=</button>
                <button class="Orange-button">/</button>
            </p>
            <p>
                <button class="clear-button">Clear</button>
                <button class="Del-button">Del</button>
            </p>  
        </div>
        <script src="script.js"></script>
</body>
</html>
